<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nimbus Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
        <!-- Glassmorphism Sticky Navbar -->
        <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top glass-nav py-2">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/img/nimbus-logo.svg" alt="Nimbus Web Logo" width="32" height="32" class="me-2">
                    <span class="fw-bold">Nimbus Web</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="container py-5 d-flex flex-column align-items-center">
            <div class="glass-card p-5 rounded-4 shadow-lg" style="max-width:500px;width:100%;margin-top:60px;">
                <h2 class="fw-bold mb-4 text-center">Weâ€™d love to hear from you</h2>
                <p class="mb-4 text-center text-muted">Fill out the form below and our team will get back to you as soon as possible.</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control rounded-3 shadow-sm" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control rounded-3 shadow-sm" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control rounded-3 shadow-sm" rows="4" placeholder="Type your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm">Send Message</button>
                </form>
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <a href="#" class="mx-3 text-muted" title="LinkedIn"><i class="bi bi-linkedin" style="font-size:1.5rem;"></i></a>
                    <a href="#" class="mx-3 text-muted" title="Twitter"><i class="bi bi-twitter" style="font-size:1.5rem;"></i></a>
                    <a href="#" class="mx-3 text-muted" title="GitHub"><i class="bi bi-github" style="font-size:1.5rem;"></i></a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer mt-auto py-4">
            <hr class="mb-3" style="opacity:.2;">
            <div class="container text-center text-muted small">
                &copy; 2025 Nimbus Web. All rights reserved.
                <div class="mt-2">
                    <a href="#" class="mx-2 text-muted"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="mx-2 text-muted"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="mx-2 text-muted"><i class="bi bi-github"></i></a>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Navbar glass/solid effect on scroll
            window.addEventListener('scroll', function() {
                const nav = document.getElementById('mainNavbar');
                if(window.scrollY > 30) {
                    nav.classList.add('nav-solid');
                } else {
                    nav.classList.remove('nav-solid');
                }
            });
        </script>
</body>
</html>
